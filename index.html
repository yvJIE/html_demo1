<!DOCTYPE html>
<!--html5的开头标注-->
<html lang="en">
  <!--设置网页的默认语言-->
  <head>
    <!--这里是网页的标头,负责控制网页的属性-->
    <meta charset="UTF-8" />
    <!--UTF-8编码-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--div标签的作用是创造一个区块,可自定义位置,背景颜色和大小-->
    <div style="background-color: #f1f1f1; text-align: center; padding: 40px">
      <img src="JIE.jpg" alt="JIE" width="150" />
      <p>Hello,我是yvJIE</p>
    </div>
    <div
      style="
        max-width: 700px;
        margin: 30px auto;
        padding: 15px;
        line-height: 1.7;
        text-align: center;
      "
    >
      <h1>欢迎来到我的个人网页</h1>
      <hr />
      <!--这是一个注释,hr/标签的意义是创造水平线分割内容-->
      <p>快速链接</p>
      <a
        href="https://space.bilibili.com/342064131?spm_id_from=333.1007.0.0"
        style="font-family: 'Consolas', Courier, monospace"
        >bilibili
      </a>
      <br />
      <a
        href="https://github.com/yvJIE"
        style="font-family: 'Consolas', Courier, monospace"
        >github
      </a>
    </div>
  </body>
</html>
